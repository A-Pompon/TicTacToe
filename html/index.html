<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <!-- Titre du jeu -->
    <h1>Tic Tac Toc Game</h1>

    <!-- Grille du jeu -->
    <div id="jeu">
        <div id="topleft" class="case"></div>
        <div id="top" class="case"></div>
        <div id="topright" class="case"></div>
        <div id="midleft" class="case"></div>
        <div id="mid" class="case"></div>
        <div id="midright" class="case"></div>
        <div id="botleft" class="case"></div>
        <div id="bot" class="case"></div>
        <div id="botright" class="case"></div>
    </div>

    <!-- Message de tour -->
    <h3></h3>

    <!-- Bouton -->
    <button id="recommencer">Recommencer</button>

    <!-- Choix nombre joueur -->

</body>
